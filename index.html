<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Material Design for Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container my-4">
    <hr class="mb-5" />
    <div class="calculator card">
      <div id="output"></div>
      <div class="calculator-keys">
            <button class="btn btn-danger" onclick="addToSum('+')">+</button>
            <button class="btn " onclick="addToSum('-')">-</button>
            <button class="btn" onclick="addToSum('*')">*</button>
            <button class="btn" onclick="addToSum('/')">/</button>
            <button class="btn" onclick="addToSum('7')">7</button>
            <button class="btn" onclick="addToSum('8')">8</button>
            <button class="btn" onclick="addToSum('9')">9</button>
            <button class="btn" onclick="addToSum('4')">4</button>
            <button class="btn" onclick="addToSum('5')">5</button>
            <button class="btn" onclick="addToSum('6')">6</button>
            <button class="btn" onclick="addToSum('1')">1</button>
            <button class="btn" onclick="addToSum('2')">2</button>
            <button class="btn" onclick="addToSum('3')">.</button>
            <button class="btn" onclick="addToSum('.')">0</button>
            <button class="btn" onclick="evaluateSum()">=</button>
            <button class="btn" onclick="clearSum()">CLEAR</button>
            <!-- <button class="btn" onclick="deleteChar('DEL')">DEL</button> -->
            
              <button class="btn  W-200 btn-primary" onclick="deleteChar('DEL')">DEL</button>
            
          </div>
        </div>
      </div>
      <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
