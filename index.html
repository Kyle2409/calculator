<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Material Design for Bootstrap</title>
  <!-- Font Awesome -->

  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <body>
    <div class="container">
        <div class="calculator">
            <div id="output" class="calculatorscreen"></div>
            <div class="calculatorkeys">
              <div class="container">
                <div class="row">
                    <div class="caluclator mx-4">
                      <div class="col">
 <button class="btn btn-danger m-2" onclick="addToSum('7')">7</button>
 <button class="btn btn-danger m-2" onclick="addToSum('8')">8</button>
 <button class="btn btn-danger m-2" onclick="addToSum('9')">9</button>
 <button class="btn btn-danger m-2" onclick="addToSum('+')">+</button>
                       </div>
 <button class="btn btn-danger m-2" onclick="addToSum('4')">4</button>
 <button class="btn btn-danger m-2" onclick="addToSum('5')">5</button>
 <button class="btn btn-danger m-2" onclick="addToSum('6')">6</button>
 <button class="btn btn-danger m-2" onclick="addToSum('-')">-</button>
                      <div class="col">
 <button class="btn btn-danger m-2" onclick="addToSum('1')">1</button>
 <button class="btn btn-danger m-2" onclick="addToSum('2')">2</button>
 <button class="btn btn-danger m-2" onclick="addToSum('3')">3</button>
 <button class="btn btn-danger m-2" onclick="addToSum('*')">*</button>
                       </div>
 <button class="btn btn-secondary m-2" onclick="addToSum('.')">.</button>
 <button class="btn btn-secondary m-2" onclick="addToSum('0')">0</button>
 <button class="btn btn-secondary m-2" onclick="addToSum('/')">/</button>
 <button class="btn btn-secondary m-2" onclick="evaluateSum()">=</button>

                      </div>
                 </div>
                 <button class="btn-clear btn-dark mx-4 " onclick="deleteChar()">DEL</button>
                 <button class="btn-clear btn-dark mx-4" onclick="clearSum()">CLEAR</button>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
      <script type="text/javascript" src="js/script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
